name: ML Run
# on mentions a trigger for the workflow
on: 
    workflow_dispatch: # when a push is made to the main branch of the repository
jobs:
  ml_run:
    runs-on: ubuntu-latest # runs the workflow on the latest ubuntu version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # uses the checkout action to checkout the code


      - name: Set up Python
        uses: actions/setup-python@v5 # uses the setup-python action to set up the python environment
        with:
          python-version: '3.13'


      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  deploy:
    needs: ml_run
    runs-on: ubuntu-latest # runs the workflow on the latest ubuntu version
